<div class="row top">
  <div class="col-sm-3 text-right ">
    <img src="../../assets/img/logo.jpg" class="logocss">
  </div>
  <div class="col-sm-4 huanyinbg" >
    <p class="huanyin">找回密码</p>
  </div>
</div>
<div class="row mt-4" *ngIf="step==0">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 mt-4">
    <div class="row mt-2 ml-2" >
      <div class="col-sm-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" ><i class="fa fa-phone" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="请输入绑定的手机号码" [(ngModel)]="phone"  >
        </div>
      </div>
    </div>
    <div class="row mt-2 ml-2">
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="验证码" [(ngModel)]="code" aria-describedby="basic-addon1">
      </div>
      <div class="col-sm-5 text-center">
        <button class="btn btn-outline-success " (click)="checkIsHasId()" *ngIf="!codeGetting">获取验证码</button>
        <button class="btn btn-outline-success "  *ngIf="codeGetting" disabled="disabled">重新发送（{{time}}s）</button>
      </div>
    </div>
    <div class="row mt-4 ml-2">
      <div class="col-sm-12">
        <button class="btn btn-danger" style="width: 100%;" (click)="nextStep()">下一步</button>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row mt-4" *ngIf="step==1">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 mt-4">
    <div class="row mt-2 ml-2">
      <div class="col-sm-4 mt-2">
        <p style="font-family: SimHei;">你的登录名：</p>
      </div>
      <div class="col-sm-8 mt-2">
        <p style="font-family: SimHei;">{{id}}</p>
      </div>
    </div>
    <div class="row mt-3 ">
      <div class="col-sm-3 text-right mt-2">
        <p class="pStyle">密码：</p>
      </div>
      <div class="col-sm-9">
        <div class="row ">
          <div class="col-sm-12">
            <input type="password" class="form-control" [(ngModel)]="password" (keyup)="0" (change)="pswChange()" placeholder="请输入新密码">
          </div>
        </div>
        <div class="row mt-2" *ngIf="password!=''">
          <div class="col-sm-12">
            <div class="progress" >
              <div class="progress-bar bg-success progress-bar-striped" *ngIf="passwordLevel=='weak'" style="width:100%">
                弱
              </div>
              <div class="progress-bar bg-warning progress-bar-striped" *ngIf="passwordLevel=='middle'" style="width:100%">
                中等
              </div>
              <div class="progress-bar bg-danger progress-bar-striped"  *ngIf="passwordLevel=='strong'" style="width:100%">
                强
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row mt-3 ">
      <div class="col-sm-3 text-right mt-2">
        <p class="pStyle">重新输入：</p>
      </div>
      <div class="col-sm-9">
        <input type="password" class="form-control" [(ngModel)]="repassword">
      </div>
    </div>

    <div class="row mt-4 ml-2">
      <div class="col-sm-12">
        <button class="btn btn-danger" style="width: 100%;" (click)="submitPassword()">提交</button>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
