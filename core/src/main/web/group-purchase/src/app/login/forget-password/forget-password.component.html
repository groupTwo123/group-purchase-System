<div class="row top">
  <div class="col-sm-3 text-right ">
    <img src="../../assets/img/logo.jpg" class="logocss">
  </div>
  <div class="col-sm-4 huanyinbg" >
    <p class="huanyin">找回密码</p>
  </div>
</div>
<div class="row mt-4" *ngIf="step==0">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 mt-4">
    <div class="row mt-2 ml-2" >
      <div class="col-sm-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" ><i class="fa fa-phone" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="请输入绑定的手机号码" [(ngModel)]="phone"  >
        </div>
      </div>
    </div>
    <div class="row mt-2 ml-2">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="验证码" [(ngModel)]="code" aria-describedby="basic-addon1">
      </div>
      <div class="col-sm-4 text-left">
        <button class="btn btn-outline-success " (click)="checkIsHasId()">获取验证码</button>
      </div>
    </div>
    <div class="row mt-4 ml-2">
      <div class="col-sm-12">
        <button class="btn btn-danger" style="width: 100%;" (click)="nextStep()">下一步</button>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row mt-4" *ngIf="step==1">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 mt-4">
    <div class="row mt-2 ml-2">
      <div class="col-sm-4 mt-2">
        <p style="font-family: SimHei;">你的登录名：</p>
      </div>
      <div class="col-sm-8 mt-2">
        <p style="font-family: SimHei;">{{id}}</p>
      </div>
    </div>
    <div class="row mt-2 ml-2" >
      <div class="col-sm-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" ><i class="fa fa-key" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="请输入你的新密码" [(ngModel)]="password"  >
        </div>
      </div>
    </div>
    <div class="row mt-2 ml-2" >
      <div class="col-sm-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" ><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="请重新输入" [(ngModel)]="repassword"  >
        </div>
      </div>
    </div>

    <div class="row mt-4 ml-2">
      <div class="col-sm-12">
        <button class="btn btn-danger" style="width: 100%;" (click)="submitPassword()">提交</button>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
