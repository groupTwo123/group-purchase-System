<div class="row  topBox">
  <div class="col-sm-3 text-right">
    <img class="logocss" src="../../../assets/logo2.1.png">
  </div>
  <div class="col-sm-7">
    <p class="topPStyle"> 个人中心</p>
  </div>
  <div class="col-sm-2 mt-4">
    <p class="fontcolorwhite youyuan cursor mt-3" (click)="close.emit()">返回首页</p>
  </div>

</div>
<div class="container ">
  <div class="row mt-4">
    <div class="col-sm-2 text-center">
      <div class="row">
        <div class="col-sm-12">
          <img src="{{userPic}}" class="headportrait">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-outline-primary" (click)="uploadImgFun()">上传头像</button>
          <input type="file" style="display: none" id="uploadImg" (change)="addPic()">
        </div>
      </div>
    </div>
    <div class="col-sm-9 centerBox">
      <div class="row mt-4 ml-2">
        <div class="col-sm-2 mt-2 text-left">
          <p class="centerPStyle"><i class="fa fa-id-badge centerIStyle" aria-hidden="true"></i>登录账号：</p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control centerInput" [(ngModel)]="userInfo.id" readonly>
        </div>
      </div>
      <div class="row mt-4 ml-2">
          <div class="col-sm-2 mt-2 text-left">
            <p class="centerPStyle"><i class="fa fa-user centerIStyle" aria-hidden="true"></i>用户名称：</p>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control centerInput" [(ngModel)]="userInfo.userName" >
          </div>
      </div>
      <div class="row mt-4 ml-2">
          <div class="col-sm-2 mt-2 text-left">
            <p class="centerPStyle"><i class="fa fa-venus-double centerIStyle" aria-hidden="true"></i>性别：</p>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control centerInput" [(ngModel)]="gender[userInfo.gender]">
          </div>
      </div>

      <div class="row mt-4 ml-2">
          <div class="col-sm-2 mt-2 text-left">
            <p class="centerPStyle"><i class="fa fa-envelope-o centerIStyle" aria-hidden="true"></i>邮箱：</p>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control centerInput" [(ngModel)]="userInfo.email">
          </div>
      </div>
      <div class="row mt-4 ml-2">
        <div class="col-sm-2 mt-2 text-left">
          <p class="centerPStyle"><i class="fa fa-phone centerIStyle" aria-hidden="true"></i>手机号：</p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control centerInput" [(ngModel)]="userInfo.phone">
        </div>

      </div>
      <div class="row mt-4 ml-2">
          <div class="col-sm-2 mt-2 text-left">
            <p class="" style="font-size: 17px;font-family: SimHei;"><i class="fa fa-birthday-cake centerIStyle" aria-hidden="true" ></i>出生日期：</p>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control centerInput" [(ngModel)]="userInfo.birth" >
          </div>

      </div>
      <div class="row mt-4 ml-2 ">
        <div class="col-sm-2 mt-2 text-left">
          <p class="centerPStyle"><i class="fa fa-map-marker centerIStyle" aria-hidden="true"></i>地区：</p>
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control centerInput" [(ngModel)]="userInfo.area">
        </div>

      </div>
      <div class="row mt-4 ml-2">
        <div class="col-sm-2 mt-2 text-left">
          <p class="centerPStyle"><i class="fa fa-key centerIStyle" aria-hidden="true" ></i>密码：</p>
        </div>
        <div class="col-sm-6">
          <input type="password" class="form-control centerInput" [(ngModel)]="userInfo.password" readonly>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-outline-danger form-control" [routerLink]="['/forgetPassword']">重置</button>
        </div>
      </div>

      <div class="row mt-4 ml-2 mb-4 ">
        <div class="col-sm-10 text-right">
          <button class="btn btn-success" (click)="submitData()">提交保存</button>
        </div>
        <div class="col-sm-2 text-left">
          <button class="btn btn-outline-primary" (click)="back()">返回首页</button>
        </div>
      </div>
    </div>
  </div>
</div>
