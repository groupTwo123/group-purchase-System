<div >
  <div class="row topBox">
    <div class=" col-sm-1 mt-1 text-right" *ngIf="!isLogin">
      <a class="aStyle" >登录</a>
    </div>
    <div class=" col-sm-2 text-left mt-1" *ngIf="!isLogin">
      <a class="aStyle" style="color: red;">注册有礼</a>
      <i class="fa fa-gift " aria-hidden="true" style="color: #d50029;margin-left: 2px;font-size: 20px"></i>
    </div>
    <div class="col-sm-3 mt-1" *ngIf="isLogin">
      <div class="row">
        <div class="col-sm-4 text-right">
          <p class="pStyle">欢迎</p>
        </div>
        <div class="col-sm-8">
          <p class="pStyle">{{username}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-right mt-1">
      <div class="row text-right">
        <div class="col-sm-3 text-right">
          <i class="fa fa-cart-plus" aria-hidden="true" style="color:#cb00cb;"></i>
          <a class="aStyle">我的购物车</a>
        </div>
        <div class="col-sm-2 text-right">
          <i class="fa fa-paper-plane" aria-hidden="true" style="color:#cb00cb;"></i>
          <a class="aStyle">我的订单</a>
        </div>
        <div class="col-sm-2 text-right">
          <i class="fa fa-smile-o" aria-hidden="true" style="color:#cb00cb;"></i>
          <a class="aStyle">我的返利</a>
        </div>
        <div class="col-sm-2 text-right">
          <i class="fa fa-usd" aria-hidden="true" style="color:#cb00cb;"></i>
          <a class="aStyle">我的余额</a>
        </div>
        <div class="col-sm-2 text-right">
          <i class="fa fa-mobile" aria-hidden="true" style="color:#cb00cb;font-size: 20px;"></i>
          <a class="aStyle">个人中心</a>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>
  <div class="row mt-2 ">
    <div class="col-sm-3 text-right ">
      <img src="../../assets/img/logo.jpg" class="logocss">
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-5 marTop50">
      <div class="input-group">
        <span class="input-group-btn searchCss" >
          <i class="fa fa-search searchI" aria-hidden="true" ></i>
        </span>
        <input type="text" class="form-control" placeholder="想你所想">
        <span class="input-group-btn">
          <button class="btn searchBtn" type="button">搜索</button>
        </span>
      </div>
    </div>

  </div>
  <div class="container">
    <div class="row mt-2 classificationHeight">
      <div class="col-sm-2 classificationLeft" >
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">家用电器</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">手机</a>/<a class="classificationLeftAstyle">运营商</a>/<a class="classificationLeftAstyle">数码</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">电脑</a>/<a class="classificationLeftAstyle">办公</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">家具</a>/<a class="classificationLeftAstyle">家具</a>/<a class="classificationLeftAstyle">家装</a>/<a class="classificationLeftAstyle">厨具</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">男装</a>/<a class="classificationLeftAstyle">女装</a>/<a class="classificationLeftAstyle">童装</a>/<a class="classificationLeftAstyle">内衣</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">美妆</a>/<a class="classificationLeftAstyle">个户清洁</a>/<a class="classificationLeftAstyle">宠物</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">女鞋</a>/<a class="classificationLeftAstyle">箱包</a>/<a class="classificationLeftAstyle">钟表</a>/<a class="classificationLeftAstyle">珠宝</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">男鞋</a>/<a class="classificationLeftAstyle">运动</a>/<a class="classificationLeftAstyle">户外</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">房产</a>/<a class="classificationLeftAstyle">汽车</a>/<a class="classificationLeftAstyle">汽车用品</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">母婴</a>/<a class="classificationLeftAstyle">玩具乐器</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">食品</a>/<a class="classificationLeftAstyle">酒类</a>/<a class="classificationLeftAstyle">生鲜</a>/<a class="classificationLeftAstyle">特产</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">艺术</a>/<a class="classificationLeftAstyle">礼品鲜花</a>/<a class="classificationLeftAstyle">农资绿植</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">医药保健</a>/<a class="classificationLeftAstyle">计生情趣</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">图书</a>/<a class="classificationLeftAstyle">文娱</a>/<a class="classificationLeftAstyle">电子书</a></div></div>
        <div class="row mt-1"><div class="col-sm-12"><a class="classificationLeftAstyle">机票</a>/<a class="classificationLeftAstyle">酒店</a>/<a class="classificationLeftAstyle">旅游</a>/<a class="classificationLeftAstyle">生活</a></div></div>

      </div>
      <div class="col-sm-8" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../../../assets/lunbo.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../../assets/lunbo2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../../assets/lunbo3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>

</div>
