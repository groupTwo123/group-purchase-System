<div style="display: none" id="adminArticle">
  <div style="padding: 10px"  >
  <div class="row ">
    <div class="col-sm-10">
      <p class="youyuan font20 "><i class="fa fa-envelope-o text-primary" aria-hidden="true"></i>&nbsp;您的文章和列表</p>
    </div>
  </div>
  <div class="row mt-2 ">
    <div class="col-sm-12">
      <div class="row mt-2">
        <div class="col-sm-12">
          <table class="table table-striped table-hover  "  id="table" >
            <thead>
            <tr >
              <th>文章持有id </th>
              <th>商品id</th>
              <th>文章信息</th>
              <th>文章类型</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody *ngIf="bodyShow">
            <tr *ngFor="let item of articleList ;let i=index">
              <td>{{item.id}}</td>
              <td>{{item.commodityId}}</td>
              <td>{{item.article}}</td>
              <td>{{articleType[item.type]}}</td>
              <td>
                <button class="btn btn-success cursor btn-sm" *ngIf="item.state=='0'" (click)="changeArticleState(item,'1')">启用</button>
                <button class="btn btn-danger cursor btn-sm" *ngIf="item.state=='1'" (click)="changeArticleState(item,'0')">停用</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
