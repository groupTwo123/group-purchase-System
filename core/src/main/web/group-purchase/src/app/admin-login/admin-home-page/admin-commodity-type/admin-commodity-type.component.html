<div style="margin-right: 10px;" >
  <div class="row mt-2">
    <div class="col-sm-10" >
      <p class=" youyuan font20"><i class="fa fa-glass text-primary" aria-hidden="true" style="margin-right:5px;"></i>所有商品类型：</p>
    </div>
    <div class="col-sm-1 ">
      <button class="btn btn-primary btn-sm" (click)="addTypeShow()">增加类别</button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="row mt-4 mr-2">
        <div class="col-sm-12 ">
          <table class="table table-striped table-hover youyuan "  id="table" >
            <thead>
            <tr >
              <th>类型Id </th>
              <th>类型名称</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody *ngIf="bodyShow">
            <tr *ngFor="let item of commodityType ;let i=index">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>
                <i class="fa fa-pencil text-primary cursor" aria-hidden="true" title="修改" (click)="updateTypeShow(item)"></i>
                <i class="fa fa-trash text-danger cursor" aria-hidden="true"  title="删除" (click)="delete(item.id)"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-add-type *ngIf="addTypePage"  (close)="closeAdd()"></app-add-type>
<app-updatetype *ngIf="updateTypePage" [data]="updateData" (close)="closeUpdate()"></app-updatetype>
