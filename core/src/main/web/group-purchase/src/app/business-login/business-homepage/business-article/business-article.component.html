<div style="padding: 10px"  *ngIf="!addPageShow&&!updatePageShow">
  <div class="row mt-2">
    <div class="col-sm-10">
      <p class="youyuan font20 "><i class="fa fa-envelope-o text-primary" aria-hidden="true"></i>&nbsp;您的文章和列表</p>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary form-control" (click)="addShow()">添加文章</button>
    </div>
  </div>
  <div class="row mt-2 ">
    <div class="col-sm-12">
      <div class="row mt-2">
        <div class="col-sm-12">
          <table class="table table-striped table-hover  "  id="table" >
            <thead>
            <tr >
              <th>文章持有id </th>
              <th>商品id</th>
              <th>文章信息</th>
              <th>文章类型</th>
              <th>文章状态</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody *ngIf="bodyShow">
              <tr *ngFor="let item of articleList ;let i=index">
                <td>{{item.id}}</td>
                <td>{{item.commodityId}}</td>
                <td>{{item.article}}</td>
                <td>{{articleType[item.type]}}</td>
                <td>
                  <p *ngIf="item.state=='0'" style="color:#e21000">停用</p>
                  <p *ngIf="item.state=='1'" style="color: #00cc00">启动</p>
                </td>
                <td>
                  <i class="fa fa-pencil text-primary cursor" aria-hidden="true" (click)="updateShow(item)"></i>
                  <i class="fa fa-trash text-danger cursor ml-1" aria-hidden="true" (click)="deleteArticle(item)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<app-add-article *ngIf="addPageShow" [id]="id" (close)="closeAdd()"></app-add-article>
<app-update-article *ngIf="updatePageShow" [updateData]="updateDataObj" (close)="closeUpdate()"></app-update-article>
