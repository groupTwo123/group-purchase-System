<div id="loginBox" style="background-image: url('../../assets/background.png') " *ngIf="!business_homePage">
  <div class="bg-model">
      <div class="bg-content">
        <div class="row  mt-2" >
          <div class=" col-sm-12 text-center">
              <img src="../../assets/headExample.png" class="logo">
          </div>
          <div class=" col-sm-12 text-center">
            <p class="topPStyle">美购网系统商家登录</p>
          </div>
        </div>
        <div *ngIf="loginWay=='0'">
          <div class="row mt-2">
            <div class="col-sm-11 ml-3">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="请输入账号" aria-describedby="basic-addon1" [(ngModel)]="id">
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-11 ml-3">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" [(ngModel)]="password">
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="loginWay=='1'">
          <div class="row mt-2">
            <div class="col-sm-11 ml-3">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="请输入手机" aria-describedby="basic-addon1" [(ngModel)]="phone">
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-7 ml-3">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="请输入验证码" aria-describedby="basic-addon1" [(ngModel)]="code">
              </div>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-outline-success " (click)="IsHasPhone()">获取验证码</button>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-11 ml-3">
            <button class="btn btn-success form-control" (click)="submitData()">登录</button>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-sm-9 text-left ml-4" *ngIf="loginWay=='1'">
            <a class="aStyle" (click)="changeLoginWay('0')">账号密码登录</a>
          </div>

          <div class="col-sm-5 text-left ml-4" *ngIf="loginWay=='0'">
            <a class="aStyle" (click)="changeLoginWay('1')">手机登录</a>
          </div>
          <div class="col-sm-4 text-right" *ngIf="loginWay=='0'">
            <a class="aStyle" [routerLink]="['/b_forgetPassword']">忘记密码</a>
          </div>
          <div class="col-sm-2">
            <a class="aStyle" [routerLink]="['/businessRegister']">注册</a>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-6 text-right ">
            <i class="fa fa-user loginWayI"  aria-hidden="true" title="用户登录" [routerLink]="['/login']"></i>
          </div>
          <div class="col-sm-6 text-left ">
            <i class="fa fa-user-secret loginWayI" aria-hidden="true" title="管理员登录" [routerLink]="['/adminLogin']"></i>
          </div>
        </div>


      </div>
  </div>

</div>

<app-business-homepage [username]="nickName" [id]="id" *ngIf="business_homePage"></app-business-homepage>
