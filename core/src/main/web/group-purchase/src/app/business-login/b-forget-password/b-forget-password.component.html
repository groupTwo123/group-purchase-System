<div id="forgetBox" style="background-image: url('../../../assets/background.png') ">
  <div class="bg-model">
    <div class="bg-content">
      <div class="row  ">
        <div class="col-sm-3 text-right ml-2  ">
          <img src="../../../assets/logo2.png" class="logo">
        </div>
        <div class="col-sm-6 ">
          <p class="title">密码重置</p>
        </div>
        <div class="col-sm-2 ">
          <p class="title1" [routerLink]="['/businessLogin']" >去登陆</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12 text-center">
          <div class="stepTitle">
            <p *ngIf="step==0">1</p>
            <p *ngIf="step==1">2</p>
            <p *ngIf="step==2">3</p>
          </div>
        </div>
      </div>
      <div class="row mt-2 " *ngIf="step==0">
        <div class="col-sm-3 text-center "></div>
        <div class="col-sm-6 text-center ">


          <div class="row ">
            <div class="col-sm-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-phone" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="请输入手机号码"   aria-describedby="basic-addon1" [(ngModel)]="phone">
              </div>
            </div>
          </div>
          <div class="row mt-2 ">
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon1" [(ngModel)]="code">
            </div>
            <div class="col-sm-4 text-left">
              <button class="btn btn-outline-success " (click)="isPhoneRegister()">获取验证码</button>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-12">
              <button class="btn btn-success form-control" (click)="nextStepFun()">下一步</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-center "></div>
      </div>
      <div class="row mt-2 ml-4 " *ngIf="step==1" style="padding: 10px;margin-right: 15px">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 mt-4">
          <div class="row mt-2 ml-2">
            <div class="col-sm-4 mt-2">
              <p style="font-family: SimHei;">登录名：</p>
            </div>
            <div class="col-sm-8 mt-2">
              <p style="font-family: SimHei;">{{id}}</p>
            </div>
          </div>
          <div class="row mt-2 ml-2" >
            <div class="col-sm-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="请输入你的新密码" [(ngModel)]="password"  >
              </div>
            </div>
          </div>
          <div class="row mt-2 ml-2" >
            <div class="col-sm-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="请重新输入" [(ngModel)]="repassword"  >
              </div>
            </div>
          </div>

          <div class="row mt-4 ml-2">
            <div class="col-sm-12">
              <button class="btn btn-danger" style="width: 100%;" (click)="submitPassword()">提交</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>


      </div>
      <div class="row mt-2 " *ngIf="step==2">
        <div class="col-sm-12 mt-4 text-center">
          <h4>修改成功</h4>
        </div>
      </div>
    </div>
  </div>
</div>
