<div id="registerBox" style="background-image: url('../../../assets/background.png') ">
  <div class="bg-model">
    <div class="bg-content">
      <div class="row  ">
        <div class="col-sm-3 text-right ml-2  ">
          <img src="../../../assets/logo2.png" class="logo">
        </div>
        <div class="col-sm-6 ">
          <p class="title">我们欢迎您的加入</p>
        </div>
        <div class="col-sm-2 ">
          <p class="title1" [routerLink]="['/businessLogin']" >去登陆</p>
        </div>
      </div>

      <div class="row ">
        <div class="col-sm-12  ">
          <app-step [step]="step"></app-step>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12 text-center">
          <div class="stepTitle">
            <p *ngIf="step==0">1</p>
            <p *ngIf="step==1">2</p>
            <p *ngIf="step==2">3</p>
          </div>
        </div>
      </div>
      <div class="row mt-2 " *ngIf="step==0">
        <div class="col-sm-3 text-center "></div>
        <div class="col-sm-6 text-center ">


          <div class="row ">
            <div class="col-sm-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" ><i class="fa fa-phone" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="请输入手机号码"   aria-describedby="basic-addon1" [(ngModel)]="phone">
              </div>
            </div>
          </div>
          <div class="row mt-2 ">
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon1" [(ngModel)]="code">
            </div>
            <div class="col-sm-4 text-left">
              <button class="btn btn-outline-success " *ngIf="!codeGetting"  (click)="getCode()">获取验证码</button>
              <button class="btn btn-outline-success "  *ngIf="codeGetting" disabled="disabled">重新发送（{{time}}s）</button>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-12">
              <button class="btn btn-success form-control" (click)="nextStepFun()">下一步</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-center "></div>
      </div>
      <div class="row mt-2 ml-4 " *ngIf="step==1" style="padding: 10px;margin-right: 15px">
          <div class="col-sm-6">
            <div class="row mt-2">
              <div class="col-sm-5  text-right">
                <p class="infoP" >登录名:</p>
              </div>
              <div class="col-sm-7" >
                <input [(ngModel)]="sellerId" class="form-control"  style="height: 30px;">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-5  text-right">
                <p class="infoP">店铺名称:</p>
              </div>
              <div class="col-sm-7" >
                <input [(ngModel)]="storeName" class="form-control"  style="height: 30px;">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-5  text-right">
                <p class="infoP">店主昵称:</p>
              </div>
              <div class="col-sm-7" >
                <input [(ngModel)]="sellerNickName" class="form-control" style="height: 30px;" >
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-5  text-right">
                <p class="infoP">真实姓名:</p>
              </div>
              <div class="col-sm-7" >
                <input [(ngModel)]="sellerName" class="form-control" style="height: 30px;" >
              </div>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="row mt-2">
              <div class="col-sm-4  text-right">
                <p class="infoP">登录密码:</p>
              </div>
              <div class="col-sm-8" >
                <input type="password" [(ngModel)]="sellerPassword" class="form-control" style="height: 30px;" >
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-4  text-right">
                <p class="infoP">身份证账号:</p>
              </div>
              <div class="col-sm-8" >
                <input [(ngModel)]="sellerIdentityId" class="form-control" style="height: 30px;" >
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-4  text-right">
                <p class="infoP">所在地区:</p>
              </div>
              <div class="col-sm-8" >
                <input [(ngModel)]="storeArea" class="form-control" style="height: 30px;" >
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-4  text-right">
                <p class="infoP">商家邮箱:</p>
              </div>
              <div class="col-sm-8" >
                <input [(ngModel)]="sellerEmail" class="form-control" style="height: 30px;" >
              </div>
            </div>
          </div>

          <div class="col-sm-6 text-right mt-4">
            <button class="btn btn-success" (click)="submitRegisterData()">提交</button>
          </div>
          <div class="col-sm-6 text-left mt-4">
            <button class="btn btn-danger" (click)="beforeStep()">上一步</button>
          </div>

      </div>
      <div class="row mt-2 " *ngIf="step==2">
        <div class="col-sm-12 mt-4 text-center">
          <h4>注册成功</h4>
        </div>
      </div>
    </div>
  </div>
</div>
